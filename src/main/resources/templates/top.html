<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/common::page_head('トップページ')}">
</head>
<body>
	<header th:replace="~{parts/common :: page_header}"></header>
	<main>
		<div id="carouselExampleAutoplaying"
			class="carousel slide carousel-fade" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{../images/slide1.jpg}" class="d-block w-100"
						alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{../images/slide2.jpg}" class="d-block w-100"
						alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{../images/slide3.jpg}" class="d-block w-100"
						alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<hr>

		<contents>
		<h3>商品一覧</h3>
		<div class="topcontents">
			<div class="itemlist" th:each="item : ${items}">
				[[${item.itemName}]]<br> <img
					th:src="@{/uploads/{img}(img=${item.photo})}" class="w-75"
					alt="..."> <br>[[${item.price}]]円
			</div>
		</div>
		<div style=text-align:right;>
			<a class="" th:href="@{/itemlist}">もっと見る>></a>
		</div>
		</contents>


		<hr>

		<contents>
		<div class="topcontents">
			<div>
				カート<br> <img th:src="@{../images/Item4.jpg}" class="w-75"
					alt="...">
			</div>
			<div>
				ログインページ<br> <img th:src="@{../images/Item4.jpg}" class="w-75"
					alt="...">
			</div>
		</div>
		</contents>

		<hr>
	</main>
	<footer th:replace="~{parts/common :: page_footer}"></footer>
	<th:block th:replace="~{parts/common::script}"></th:block>
</body>

</html>
