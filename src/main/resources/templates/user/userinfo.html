<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/common::page_head('会員情報の変更')}">
</head>
<body>
	<header th:replace="~{parts/common :: page_header}"></header>
	<main>
    <form class="row g-3 size" action="" method="post" th:object="${user}">
      <div class="col-md-6">
        <label for="loginId" class="form-label">ID</label>
        <input type="text" class="form-control" >
      </div>
      <div class="col-md-6">
        <label for="loginPass" class="form-label">Password</label>
        <input type="password" class="form-control" >
      </div>
      <div class="col-md-12">
        <label for="userName" class="form-label">氏名</label>
        <input type="email" class="form-control" >
      </div>
            <div class="col-md-12">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" >
      </div>
      <div class="col-12">
        <label for="addressNumber" class="form-label">郵便番号</label>
        <input type="text" class="form-control"  
        placeholder="〇〇〇-〇〇〇〇">
      </div>
      <div class="col-12">
        <label for="address" class="form-label">住所</label>
        <input type="text" class="form-control" 
        placeholder="〇〇市☓☓町0-0-0 〇〇〇〇ハウス000号">
      </div>
      <div class="col-md-6">
        <label for="phoneNumber" class="form-label">電話番号</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="age" class="form-label">年齢</label>
        <input type="number" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">登録</button>
      </div>
    </form>

  </main>
  <footer>

  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
